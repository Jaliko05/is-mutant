<div class="min-h-screen bg-linear-to-br from-indigo-100 via-purple-50 to-pink-100 py-8 px-4">

    <header class="text-center mb-12">
        <h1 class="text-5xl font-bold text-transparent bg-clip-text bg-linear-to-r from-indigo-600 to-purple-600 mb-2">
            {{ title() }}
        </h1>
        <p class="text-gray-600 text-lg">
            Detecta si un humano es mutante basándose en su secuencia de ADN
        </p>
    </header>
    <main class="max-w-7xl mx-auto space-y-8">
        @if (!hasAnalyzed()) {
            <app-dna-input (dnaSubmitted)="handleDnaSubmitted($event)" />
        } @else {
            <div class="space-y-8">
                @if (validationResult()) {
                    <app-dna-result
                        [result]="validationResult()!"
                        (newAnalysis)="handleNewAnalysis()"
                    />
                }

                @if (currentDna().length > 0 && validationResult()?.isValid) {
                    <app-dna-matrix
                        [dna]="currentDna()"
                        [sequences]="validationResult()!.sequences"
                    />
                }
            </div>
        }
    </main>

    <footer class="text-center mt-12 text-gray-500 text-sm">
        <p> javier puentes</p>
    </footer>
</div>
