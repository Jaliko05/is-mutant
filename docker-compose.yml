version: "3.8"

services:
  # Servicio de producci√≥n
  is-mutant-prod:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: is-mutant-production
    ports:
      - "80:80"
    restart: unless-stopped
    networks:
      - mutant-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Servicio de desarrollo (opcional)
  is-mutant-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: is-mutant-development
    ports:
      - "4200:4200"
    volumes:
      - .:/app
      - /app/node_modules
    restart: unless-stopped
    networks:
      - mutant-network
    environment:
      - NODE_ENV=development
    profiles:
      - dev

networks:
  mutant-network:
    driver: bridge
